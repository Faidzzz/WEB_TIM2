<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
            background-color: #ebebeb;
            background: url(lobi.png) no-repeat center;
            background-size: cover;
            width: 100%;
            height: 97vh;
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="card" style="margin: 100px;">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <form id="registrationForm" onsubmit="registerUser(event)">
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username Anda" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="login.html" type="button" class="btn btn-primary">Login</a>
            </form>
        </div>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form inputs
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Create user object
            const user = {
                username: username,
                email: email,
                password: password
            };

            // Save user data to local storage
            localStorage.setItem('user', JSON.stringify(user));

            // Optionally, you can redirect to another page or display a success message
            alert('Registration successful!');
            // window.location.href = 'login.html'; // Redirect to login page
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
